project:
  type: website
  output-dir: _site

website:
  title: "Notes on Statistical Rethinking"
  description: "Notes and code from Richard McElreath's Statistical Rethinking course"
  navbar:
    left:
      - text: "Home"
        href: index.qmd
      - text: "Book Notes"
        href: book-notes/index.qmd
      - text: "Course Notes"
        href: course-notes/index.qmd
      - text: "Homework"
        href: homework/index.qmd
    right:
      - icon: github
        href: https://github.com/joshwlivingston/statistical-rethinking-notes
        aria-label: GitHub
  sidebar:
    - title: "Book Notes"
      style: "docked"
      search: true
      contents:
        - book-notes/index.qmd
        - book-notes/01_the-golem-of-prague.qmd
        - book-notes/02_small-worlds-and-large-worlds.qmd
    - title: "Course Notes"
      contents:
        - course-notes/index.qmd
    - title: "Homework"
      contents:
        - homework/index.qmd
  page-footer:
    left: An unofficial companion to [*Statistical Rethinking*](https://xcelab.net/rm/) by Richard McElreath
    center:
      - text: Notes by Josh Livingston
        href: LICENSE.md
    right: Built with [Quarto](https://quarto.org/)
  
format:
  html:
    theme:
      light: flatly
      dark: darkly
    toc: true
    toc-location: right
    toc-depth: 3
    code-fold: true
    code-summary: "Show code"
    code-overflow: wrap
    
execute:
  freeze: auto

filters:
  - spellcheck
