project:
  type: website
  output-dir: _site
  render:
    - "README.md"
    - "LICENSE.md"
    - "index.qmd"
    - "book-notes/"
    - "course-notes/"
    - "homework/"

website:
  title: "Notes on Statistical Rethinking"
  description: "Notes and code from Richard McElreath's Statistical Rethinking course"
  navbar:
    left:
      - text: "Home"
        href: index.qmd
      - text: "Book Notes"
        href: book-notes/index.qmd
      - text: "Course Notes"
        href: course-notes/index.qmd
      - text: "Homework"
        href: homework/index.qmd
    right:
      - icon: github
        href: https://github.com/joshwlivingston/statistical-rethinking-notes
        aria-label: GitHub
  sidebar:
    - title: "Book Notes"
      style: "docked"
      search: true
      contents:
        - book-notes/index.qmd
        - book-notes/chapter-01.qmd
        - book-notes/chapter-02.qmd
    - title: "Course Notes"
      style: "docked"
      search: true
      contents:
        - course-notes/index.qmd
        - course-notes/lecture-02.qmd
    - title: "Homework"
      contents:
        - homework/index.qmd
  page-footer:
    left: An unofficial companion to [*Statistical Rethinking*](https://xcelab.net/rm/) by Richard McElreath
    center:
      - text: Notes by Josh Livingston
        href: LICENSE.md
    right: Built with [Quarto](https://quarto.org/)
  
format:
  html:
    theme:
      light: flatly
      dark: darkly
    toc: true
    toc-location: right
    toc-depth: 3
    code-fold: true
    code-summary: "Show code"
    code-overflow: wrap
    
execute:
  freeze: auto

filters:
  - spellcheck

spellcheck-ignore:
  - McElreath
  - hunspell
  - CC0
  - pre
  - uv
  - Golem
  - generalizable
  - NHST
  - DAGs
  - 10x
  - Kitcher
  - Tukey
  - frequentist
  - definitiveness
  - tollens
  - golem
  - golems
  - acyclic
  - societally
  - overfitting
  - Modus
  - pmf
  - unobservable
  - dualistically
  - posteriori
  - A2
  - MCMC
  - Dev
  - underrepresents
